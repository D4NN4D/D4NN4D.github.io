<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }

        /* Botón de música */
        #music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #25283B;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1000;
        }
        #music-btn:hover {
            background: #444866;
        }

        /* Iconos sociales (Telegram + Discord) */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 12px; /* Espacio entre iconos */
            z-index: 1000;
        }

        .social-icons img {
            width: 36px;   /* Tamaño de icono */
            height: 36px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tu banner -->
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="images/DISCORD.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/GIT.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/SUKU.gif" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/SUNG.gif" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/dandadan-okarun.gif" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/giphy.gif" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/AKAZA.gif" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/6N8lQRG.gif" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/MELIODAe.gif" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/EREN.gif" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="D4NN4D ">
                D4NN4D 
            </h1>
            <div class="author">
                <h2>DANDEV</h2>
                <p><b>ABOUT ME</b></p>
                <p>
                    My name is DAN, I'm 18, I'm a programmer and graphic designer, do you need to know more about me?
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>

    <!-- Música oculta -->
    <audio id="bg-music" src="music/Isabel LaRosa - eyes don't lie (Audio).mp3" autoplay loop></audio>

    <!-- Botón de música -->
    <button id="music-btn">⏸️ Pausa</button>

    <!-- Iconos sociales -->
    <div class="social-icons">
        <a href="https://t.me/D4NN4D" target="_blank">
            <img src="https://ik.imagekit.io/utcwokv5j/telegram-logo-telegram-logo-transparent-telegram-icon-transparent-free-free-png.webp?updatedAt=1758941147630" alt="Telegram">
        </a>
        <a href="https://discordapp.com/users/_daniel7w7" target="_blank">
            <img src="https://ik.imagekit.io/utcwokv5j/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.webp?updatedAt=1758941140986" alt="Discord">
        </a>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('music-btn');

        btn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                btn.textContent = "⏸️ Pausa";
            } else {
                music.pause();
                btn.textContent = "▶️ Reproducir";
            }
        });
    </script>
</body>
</html>
