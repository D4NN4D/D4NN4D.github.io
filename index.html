<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D4NN4D üî•</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
            overflow-x: hidden;
        }

        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }

        /* --- CHISPAS (BRASAS FLOTANTES) --- */
        .spark {
            position: fixed;
            bottom: 0;
            width: 3px; height: 3px;
            background: orange;
            border-radius: 50%;
            animation: sparkFly 4s linear infinite;
            opacity: 0.7;
            z-index: 5;
        }

        @keyframes sparkFly {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-800px) scale(0.2); opacity: 0; }
        }

        /* --- TEXTO INCANDESCENTE --- */
        .banner .content h1 {
            font-family: 'ICA Rubrik';
            font-size: 16em;
            line-height: 1em;
            color: #25283B;
            position: relative;
            text-shadow:
                0 0 10px #ff4500,
                0 0 40px #ff0000,
                0 0 80px #ff6a00;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4500, 0 0 40px #ff0000, 0 0 80px #ff6a00; }
            to { text-shadow: 0 0 20px #ffa200, 0 0 60px #ff5100, 0 0 120px #ff0000; }
        }

        /* Bot√≥n de m√∫sica */
        #music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #25283B;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1000;
        }
        #music-btn:hover {
            background: #444866;
        }

        /* Iconos sociales (Telegram + Discord) */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .social-icons img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* --- Hover Zoom y Ne√≥n --- */
        .slider .item img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 12px;
        }
        .slider .item:hover img {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(140, 0, 255, 0.7),
                        0 0 40px rgba(140, 0, 255, 0.4);
        }

        /* --- Texto flotante hologr√°fico --- */
        .slider .item {
            position: relative;
        }
        .slider .item::after {
            content: attr(data-label);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #8c00ff, #00eaff, #ff00a6);
            background-clip: text;
            -webkit-background-clip: text;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.3s ease;
        }
        .slider .item:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        /* === Men√∫ lateral === */
        .menu-icon {
            position: fixed;
            top: 25px;
            left: 25px;
            font-size: 2em;
            color: black; /* üî• ICONO NEGRO */
            cursor: pointer;
            z-index: 2000;
            user-select: none;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100vh;
            background: rgba(20, 20, 30, 0.96);
            backdrop-filter: blur(8px);
            transition: left 0.4s ease;
            z-index: 1500;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .side-menu.open {
            left: 0;
        }

        .side-menu a, .side-menu button {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .side-menu a:hover, .side-menu button:hover {
            background: #00bfff;
            color: #000;
        }

        /* === Texto blanco ne√≥n SOLO en m√≥vil === */
        @media (max-width: 767px) {
            .banner .content .author p {
                color: #ffffff !important;
                text-shadow: 0 0 10px #ffffff,
                             0 0 20px #00ffff,
                             0 0 40px #00ffff,
                             0 0 80px #00ffff;
                animation: neon-glow 1.5s ease-in-out infinite alternate;
            }

            @keyframes neon-glow {
                from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
                to { text-shadow: 0 0 25px #00ffff, 0 0 45px #00ffff; }
            }
        }
    </style>
</head>
<body>

    <!-- Men√∫ lateral -->

    <div class="side-menu" id="sideMenu">

        <a href="https://t.me/D4NN4D" target="_blank">üí¨ Telegram</a>

    <!-- Banner principal -->
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1" data-label="Discord"><img src="images/DISCORD.jpg" alt=""></div>
            <div class="item" style="--position: 2" data-label="GitHub"><img src="images/GIT.jpg" alt=""></div>

            <div class="item" style="--position: 4" data-label="Sung"><img src="images/SUNG.gif" alt=""></div>
            <div class="item" style="--position: 5" data-label="Okarun"><img src="images/dandadan-okarun.gif" alt=""></div>

        </div>
        <div class="content">
            <h1 data-content="D4NN4D ">D4NN4D</h1>
            <div class="author">
                <h2>DANDEV</h2>
                <p><b>ABOUT ME</b></p>

        </div>
    </div>

    <!-- M√∫sica -->
    <audio id="bg-music" src="music/Isabel LaRosa - eyes don't lie (Audio).mp3" autoplay loop></audio>

    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('musicToggle');
        const menu = document.getElementById('sideMenu');
        let isPlaying = true;

        function toggleMenu() {
            menu.classList.toggle('open');
        }

        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                toggleBtn.textContent = '‚ñ∂ Reanudar m√∫sica';
            } else {
                music.play();
                toggleBtn.textContent = '‚è∏ Pausar m√∫sica';
            }
            isPlaying = !isPlaying;
        });

        // Chispas flotantes
        for (let i = 0; i < 30; i++) {
            const spark = document.createElement('div');
            spark.classList.add('spark');
            spark.style.left = Math.random() * 100 + 'vw';
            spark.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(spark);
        }
    </script>
</body>
</html>
